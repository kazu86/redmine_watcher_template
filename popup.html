<html>
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <style>
        body {
          width: 450px;
        }
        .my-button {
          color: #0000EE;
          text-decoration: underline;
          font-size:120%;
          margin:1rem 1rem 1rem 1rem;
        }
        div#register p{
          display:inline;
        }
        div#register input[type=text]{
          width:350px;
        }
        div#register *{
          margin-top: 1px;
          margin-bottom: 1px;
        }
        div#update_delete *{
          margin-top: 1px;
          margin-bottom: 1px;
        }
        div#update_delete input[type=text]{
          width:350px;
        }
        div#export_import label{
          display:inline;
        }
        div#export_import input{
          opacity:0;
          display:none;
        }
    </style> 
</head>

<body>
  <div id="register">
    <h3>Register</h3>
    <div>
      <p>Label:</p>
      <input type="text" id="reg_label" placeholder="label" maxlength=40 value="">
    </div>
    <div>
      <p>IdList:</p>
      <input type="text" id="reg_watcher_ids" placeholder="user ids seperated by commas" value="">
    </div>
    <input type="button" id="reg_watcher" value="add">
  </div>
  <hr>

  <div id="update_delete">
    <h3>Update/Delete</h3>
    <div>
      <select id="watcher_hash_list_box" aria-label="watcher_hash_list_box"></select>
      <input type="button" id="del_selected_watcher_button_0" value="del" >
      <input type="button" id="del_all_watcher_button_0"      value="del all">
    </div>
    <div>
      <input type="text"   id="selected_watcher_ids"></input>
      <input type="button" id="update_selected_watcher_button_0" value="update" >
    </div>
  </div>
  <hr>

  <div id="order">
    <h3>Adjust Display Order</h3>
      <table>
        <tbody>
          <tr>
            <td>
              <select id="display_order_list_box" aria-label="display_order_list_box" multiple="multiple" size=10></select>
            </td>
            <td class="button">
              <input type="button" id="order_move_top" value="⇈"><br>
              <input type="button" id="order_move_up" value="↑"><br>
              <input type="button" id="order_move_down" value="↓"><br>
              <input type="button" id="order_move_bottom" value="⇊"><br>
            </tb>
          </tr>
        </tbody>
      </table>
    <p>
      <input type="button" id="order_apply" value="apply">
    </p>
  </div>
  <hr>

  <div id="export_import">
    <h3>Setting Export/Import</h3>
    <div>
      <label for="export_0" class="my-button">export</label>
      <input type="button" id="export_0"></input>
      <label for="import_0" class="my-button">import</label>
      <input type="file" id="import_0" accept="application/JSON"></input>
    </div>
  </div>

  <script src="popup.js"></script> 
</body>

</html>
